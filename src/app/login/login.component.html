<div class="alert alert-danger" *ngIf="message">

</div>
<form class="form-inline my-2 my-lg-0" *ngIf="!auth.getUser()">
  <div class="form-group">
    <input type="text" name="username" name="" value="" #username>
  </div>
  <div class="form-group">
    <input type="password" placeholder="password" class="form-control" #password name="" value="">
  </div>
  <button class="btn btn-info" (click)="login(username.value,password.value)" name="button">Login</button>
</form>
<div class="well" *ngIf="auth.getUser()">
      Logged in as <b>{{auth.getUser()}}</b>
      <a href (click)="logout()">Log out</a>
</div>
